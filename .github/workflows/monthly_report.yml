# monthly_report.yml
name: Monthly Report

on:
  schedule:
    - cron: '0 8 1 * *'  # 每月1日上午8点 UTC
  workflow_dispatch:  # 允许手动触发

jobs:
  monthly-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Generate Monthly Report
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
      run: python monthly_report.py
    - name: Commit monthly report
      env:
        REPO: "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin $REPO
        git add reports/
        git diff-index --quiet HEAD || git commit -m "Add monthly report [skip ci]"
        git push