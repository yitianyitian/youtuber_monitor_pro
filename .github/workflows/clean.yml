# clean.yml 修改后
name: Clean Inactive Channels

on:
  schedule:
    #- cron: '0 12 2 * *' # 每月2日中午12:00执行，确保在月度报告之后
    - cron: '0 4 * * 0' #每周日的凌晨 4 点（UTC 时间）执行一次任务。
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run Clean
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: python clean.py
    
    - name: Commit updated files
      env:
        REPO: "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin $REPO
        git add collect_channels.csv monitor_channels.csv history/
        git diff-index --quiet HEAD || git commit -m "Clean inactive channels [skip ci]"
        git push